<div class="row">
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Cari nama, alamat, atau kontak" ng-model="keyword"></input>
    </div>

    <div class="dropdown btn-group pull-right">
        <button type="button"
            class="btn btn-default"
            data-toggle="dropdown">
            Tambah
        </button>

        <button type="button"
            class="btn btn-default dropdown-toggle"
            data-toggle="dropdown">
            <span class="caret"></span>
        </button>
    
        <div class="dropdown-menu"
            style="width: 450px"
            ng-include="'modules/customer/views/create.html'">
        </div>
    </div>
</div>

<br />

<table class="table table-bordered table-striped" ng-show="countAvailability()">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Kontak</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers | filter:keyword">
            <td>{{ customer.name }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.contact }}</td>
            <td>
                <a ng-href="#/customer/{{ customer.id }}" class="label label-info no-underline">Edit</a>
                <a href="javascript:"
                    class="label label-danger no-underline"
                    ng-click="remove(customer.id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<div ng-hide="countAvailability()">
    <p class="text-muted">Data tidak ada</p>
</div>
