<form ng-submit="create()" class="form-horizontal">
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">Nama</label>
        <div class="col-sm-8">
            <input type="text"
                id="name"
                class="form-control"
                ng-model="newCustomer.name"
                autocomplete="off"
                required
                autofocus />
        </div>
    </div>

    <div class="form-group">
        <label for="address" class="control-label col-sm-3">Alamat</label>
        <div class="col-sm-8">
            <input type="text"
                id="address"
                class="form-control"
                ng-model="newCustomer.address"
                autocomplete="off" />
        </div>
    </div>

    <div class="form-group">
        <label for="contact" class="control-label col-sm-3">Kontak</label>
        <div class="col-sm-8">
            <input type="text"
                id="contact"
                class="form-control"
                ng-model="newCustomer.contact"
                autocomplete="off" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <input type="submit" class="btn btn-info" value="Save" />
            <input type="reset" class="btn btn-default" value="Reset" />
        </div>
    </div>
</form>
