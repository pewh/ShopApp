<form ng-submit="create()" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="control-label col-sm-3">Username</label>
        <div class="col-sm-8">
            <input type="text"
                id="username"
                class="form-control"
                ng-model="newUser.username"
                autocomplete="off"
                required
                autofocus />
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="control-label col-sm-3">Password</label>
        <div class="col-sm-8">
            <input type="text"
                id="password"
                class="form-control"
                ng-model="newUser.password"
                autocomplete="off"
                required />
        </div>
    </div>

    <div class="form-group">
        <label for="role" class="control-label col-sm-3">Jabatan</label>
        <div class="col-sm-8">
            <select
                id="role"
                class="form-control"
                ng-model="newUser.role"
                ng-options="role.id as role.name for role in roles"
                required>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <input type="submit" class="btn btn-info" value="Save" />
            <input type="reset" class="btn btn-default" value="Reset" />
        </div>
    </div>
</form>
